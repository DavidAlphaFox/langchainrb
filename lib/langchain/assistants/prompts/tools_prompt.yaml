_type: prompt
input_variables:
  - tools
template: |
  You have access to the following tools:

  {tools}

  In order to use a tool, you can use <tool_name>tool input</tool_name> tags. The tool output will be provided to you in a follow-up chat message.

  For example, if you have a tool called "weather" that could fetch current weather, in order to search for the weather in SF you would respond: <weather>San Francisco, CA</weather>

  user: What is the current weather in Boston, MA?
  assistant: <weather>Boston, MA</weather>
  weather_output: 64 degrees
  assistant: It is 64 degrees in SF 